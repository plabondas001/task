<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

<body>

    <main class="main-title">

                <p class="all inter">ALL CATEGORIES</p>
            </div>
            <div class="img">
                <img class="img-year" src="../images/New Year Photo.png" alt="">
            </div>
            <div class="title-welcome">
                <div class="title-party">
                    <h1 class="welcome merriweather ">Welcome to midnight party</h1>
                    <p class="dolor inter">Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie
                        malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. </p>
                    <a class="join-btn" href="#"><button>JOIN NOW</button></a>
                </div>
                <div class="sub-img">
                    <img class="img-title" src="../images/Group 70.png" alt="">
                </div>
            </div>
            
        </section>
    </main>
    <footer></footer>
</body>

</html>
